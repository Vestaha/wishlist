<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wishlist_style.css">

    <title>Вишлист</title>
</head>
<body>

    <input type="text" id="textInput" placeholder="Введите новое желание">
    <button id="elem">Добавить желание</button>


    <ul id="wishlist">
        <li>Пароочиститель</li>
        <li>Моющий пылесос (чистить мягкую мебель + пол)</li>
        <li>Курс по дизайну от ИТМО </li>
        <li>Книга «Чистый код»</li>
        <li>Книга по JS как на амазоне</li>
        <li>Плюшевая или фланелевая пижама/костюм для дома</li>
    </ul>


  <script>
    
    const p_text_ch = document.getElementById('elem');
        
        function addListElem() {
            const textInput = document.getElementById('textInput');
            const ul = document.getElementById('wishlist');
            const new_li = document.createElement('li');
            new_li.textContent = textInput.value;;
            ul.appendChild(new_li);
        };

        document.querySelector('button').addEventListener('click', addListElem);


    const list = document.getElementById('wishlist');

    list.addEventListener('click', (event) => {
      const target = event.target;
  
      // Проверяем, что клик был именно по элементу `li`
      if (target.tagName === 'LI') {
        // Удаляем подсветку со всех элементов
        const items = list.querySelectorAll('li');
        items.forEach(item => item.style.backgroundColor = '');
    
        // Подсвечиваем текущий элемент
        target.style.backgroundColor = '#5f7bb0';
      }
    });

  </script>
</body>
</html>
